<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        /*
        변수 ?
        데이어를 저장하기 위한 메모리 공간이다 (메모리 블럭이다)
        
        값을 담기 위해 이름을 붙인 상자 (메모리 블럭)
        컴퓨터 메모리 공간의 일부이다
        메모리블럭에 프로그래머가 식별하기 위해 이름을 붙인것이다
        
        변수의 역할 : 기억(저장), 이용
        값은 이용하기 위해 저장된다.

        변수선언 방식
        let, cont, var(예전)

        변수 이름 : 의미있게 작성
        */

        let studentName ="정지원";
        alert(studentName); //출력으로 이용
    </script>
</body>
</html>
