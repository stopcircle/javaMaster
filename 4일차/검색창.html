<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <Style>
        .search-bar{
            border: 5px solid black;
            border-radius: 30px;
            width: 300px;
            height: 50px;

            display: flex;
        }

        .search-btn{
            width: 50px;
            height: 50px;
            border: none;

            background-image: url("https://cdn-icons-png.flaticon.com/128/149/149852.png");
            background-position: center;
            background-size: cover;
        }

        .search-word{
            width: 230px;
            margin-left: 10px;
            border: none;
            outline: none;
        }
    </Style>
</head>
<body>
    <div class="search-bar">
        <input type="text" class="search-word">
        <div class="search-btn"></div>

    </div>
</body>
</html>
