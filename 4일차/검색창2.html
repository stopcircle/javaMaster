<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <Style>
        .search_bar{
            width: 300px;
            height: 50px;
            border: 3px solid black;
            border-radius: 50px;
            margin: 0 auto;

            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .search_btn{
            width: 40px;
            height: 40px;
            
            background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT6JO-CB3HSZIPWlJl_5K9T2kEUfyo0qtYE3Q&s");
            background-position: center;
            background-size: cover;
            /* border: 1px solid black; */
        }

        .search_word{
            border: none;
            outline: none;
            padding: 15px;
        }
    </Style>
</head>
<body>
    <div class="search_bar">
        <input type="text" class="search_word">
        <div class="search_btn"></div>
    </div>
</body>
</html>
