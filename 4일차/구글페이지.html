<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        ul{
            margin: 0;
            padding: 0;
        }
        .nav{
            height: 100px;
            background-color: skyblue;
            margin-top: 100px;

            position: relative;
        }

        .logo{
            height: 100px;
            margin-top: 200px;
        }

        .search-wrap{
            margin-top: 200px;
            height: 100px;
        }

        .search-bar{
            width: 600px;
            height: 60px;
            border: 1px solid #ccc;
            border-radius: 30px;
            text-align: center;
        }

        .search-bar:hover{
            box-shadow:  0px 0px 5px 0px rgb(143, 135, 135);
        }

        .search-bar input{
            margin-top: 20px;
            width: 80%;
            padding: 10px;
            border: none;
            outline: none;
        }

        .menu{
            list-style: none;
            display: flex;
            border: 1px solid black;

            position: absolute;
            align-items: center;
            right: 30px;
            top: 20px;
        }

        .menu .item1{
            border: 1px solid black;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 12px;
            line-height: 60px;
            text-align: center;
        }

        .menu .item1:hover{
            background-color: blue;
        }

        .menu .item2{
            width: 40px;
            height: 40px;
            border-radius: 50%;

            background-color: green;
        }
    </style>
</head>
<body>
    <!-- navbar -->
    <div class="nav">
        <ul class="menu">
            <li class="item1">gmail</li>
            <li class="item1">login</li>
            <li class="item1">image</li>
            <li class="item2"></li>
        </ul>
    </div>
    
    
    <!-- logo  -->
    <div class="logo">
        <img src="https://www.google.co.kr/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
    </div>


    <!-- search_wrap -->
    <div class="search-wrap">
        <div class="search-bar">
            <input type="text">
        </div>
    </div>
</body>
</html>
