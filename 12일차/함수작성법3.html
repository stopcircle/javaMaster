        //1~n까지 합

        let hapN= (num) =>{
            let sum=0;
            for(let i=1; i <= num; i++){
                sum += i;
            }
            return sum;
        }

        num = parseInt(prompt("숫자 입력"));
        result = hapN(num)
        alert(`1~${num}까지의 합 = ${result}`)
    </script>
