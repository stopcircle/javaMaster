<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function 인사하기1(name){
            alert("안녕"+name);
        };

        인사하기1("주연");
        
        function 인사하기2(name){
            alert("hello"+name);
        };

        인사하기2("주연");

        //고차함수 만들기
        //매개변수로 함수를 받는 함수를 고차함수라고 한다

        //기능:인사하기
        //입력:매개변수 : 인사할 포맷형식 콜백 (매개변수로 전달되는 함수)
        function 인사하기H(k, name){
            alert(k() + name);
        }
        function formatk(){
            return "안녕하세요";
        }
        function formatE(){
            return "hello";
        }
        인사하기H(formatk, "주연");
        인사하기H(formatE, "주연");
    </script>
</body>
</html>
