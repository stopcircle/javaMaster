<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //math객체 사용하기

        //0~1미만의 임의의 실수
        let randomNum = Math.random();
        console.log(randomNum);

        //배열에서 임의의 index 만들기

        let randomNum1 = Math.random()*10;
        console.log(randomNum1);

        //소수점 삭제
        let randomNum2 = Math.floor(Math.random()*10);
        console.log(randomNum2);

        let result = Math.max(3,5);
        console.log("최대값: "+result);

        let result1 = Math.min(3,5);
        console.log("최소값: "+result1);

        let result2 = Math.sqrt(9);
        console.log("제곱근: "+result2);

        //배열에서 가장 큰값

        let scores=[90,50,100,77];
        let result3 = Math.max(...scores); //스프레드(전개) 연산자: ...
        console.log(result3);
        // Math.max(scores[0], scores[1])
    </script>
</body>
</html>
