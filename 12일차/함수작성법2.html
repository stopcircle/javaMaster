<body>
    <script>
        //함수 표현식
        //함수는 변수에 저장하고 사용하는 문법
        //호이스팅 되지 않음
        //반드시 함수 선언 후 호출해야 함

        let hap10Ver2 = function(){
            let sum = 0;
            for (let i=1; i<=10; i++){
                sum += i;
            }
            return sum;
        }
        let result = hap10Ver2();
        if(result == 55){
            alert("굿");
        }    
    </script>
