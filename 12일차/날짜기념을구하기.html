<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="result"></div>
    <script>
        //특정 날짜를 기준으로 기념일 구하기

        let date = new Date("2025-07-14"); //6개월 후 180일 후
        date.setDate(date.getDate()+180);

        let year = date.getFullYear();
        let month = date.getMonth()+1;
        let date1 = date.getDate();

        document.getElementById("result").innerHTML=`${year}년 ${month}월 ${date1}일`;
    </script>    
</body>
</html>
