<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const numbers = [1, 2, 3];

    // forEach는 undefined를 반환
    const result1 = numbers.forEach(num => console.log(num));
    console.log(result1); // undefined

    // map은 새로운 배열을 반환
    const result2 = numbers.map(num => num * 2);
    console.log(result2); // [2, 4, 6]

    // reduce는 쉽게 말해서 누적을 구한다고 생각하면 됨
    const numbers1 = [1, 2, 3, 4];
    const sum = numbers1.reduce((total, current) => total + current, 0);
    console.log(sum);
    
    // 처음 실행 될 때 -> total = 0, current = 1
    // 다음 실행 될 때 -> total = 1, current = 2
    // 다음 실행 될 때 -> total = 3, current = 3
    // 다음 실행 될 때 -> total = 6, current = 4
    // 결과: 10 (1+2+3+4)

  </script>
</body>

</html>
