<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let str="hello";
        console.log(str);

        //charAt(): 문자열내에서 특정 위치의 문자를 반환하는 기능

        let result = str.charAt(0);

        console.log(result);

        //includes(): 문자열내에서 특정 단어가 포함되어 있는지 여부 판단
        let str2="I Love Javascript";
        let result2 = str2.includes("Love");
        console.log(result2);
    </script>
</body>
</html>
