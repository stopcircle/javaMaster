<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //논리연산자 : 결과도 true, false입니다
        //그리고 (&&) , 또는  , 이거나 (||), 논리부정 : !

        let a=true;
        let b=false;
        let c=10;

        //&& (AND조건 , 그리고) 모든 조건이 참인경우 => true
        console.log(a && b); //false
        console.log(a && (c>5));
        console.log(c>5 && c<20);
        console.log(b && a);
    </script>
</body>
</html>
