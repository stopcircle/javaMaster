<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //증감 연산자 ++

        let a = 5;
        let b = 5;

        let result = a++; //a라는 변수의 값을 1증가
        let result2 = ++b; //b라는 변수의 값을 1증가

        console.log(a);
        console.log(b);

        console.log(result);
        console.log(result2);


        //연산자는 연산의 결과가 그 자리에 발생한다
        //let a=10;
        //let b=20;
        //let sum= a+b;

        let x = 5; //6
        let y = ++x; //7
        let z = ++y + x; //13

        console.log(x);
        console.log(y);
        console.log(z);
    </script>
</body>

</html>
