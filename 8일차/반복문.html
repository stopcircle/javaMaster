<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*반복문 for, while
            for = 반복 횟수가 정해진 경우
            while = 반복 횟수가 정해지지 않은 경우
        */
        //3번 인사하기
        for(let i=0; i<3; i++){
            alert("안녕하세요");
        }
        
    </script>
</body>
</html>
