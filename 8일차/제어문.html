<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //메뉴 선택시 다른 코드 수행하기

        let menu=1; // 1.입력, 2.조회, 3.변경, 4.삭제, 5.종료
        menu= parseInt(prompt("메뉴를 입력하시오"));
        switch(menu){
            case 1:
                alert("입력합니다");
                break;
            case 2:
                alert("조회합니다");
                break;
            case 3:
                alert("변경합니다");
                break;
            case 4:
                alert("삭제합니다");
                break;
            default:
                alert("잘못된 메뉴입니다");
            
        }
    </script>
</body>
</html>
