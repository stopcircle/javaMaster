<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function 양치질하기ver2(cnt) {
            let result;
            document.write("치약은 짠다 <br>");
            document.write("양치질을한다<br>");
            document.write("입을 행군다 "+cnt+"<br>");
            
            result = 1;
            return result;
        }

        //함수가 호출되면 기능을 수행하고 호출한 곳으로 돌아옴

        let 걸린시간= 양치질하기ver2(3);
        console.log(걸린시간);

        if(걸린시간<2){
            alert("다음부턴 3분 채워서 해");
        }
    </script>
</body>

</html>
