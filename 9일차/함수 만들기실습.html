<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img src="" id="food" width="300">

    <script>

        function food_recipe(index) {
            //배열에 이미지 저장
            let images = [
                "https://static.wtable.co.kr/image/production/service/recipe/1706/944cb35d-10db-4f10-bf54-a598cded6cb8.jpg?size=800x800",
                "https://static.wtable.co.kr/image/production/service/recipe/289/6163a195-bf1b-4022-b102-5d47828a108f.jpg?size=800x800",
                "https://static.wtable.co.kr/image/production/service/recipe/2808/d88ee96c-78d6-498e-a4b0-e7a050b59256.jpg?size=800x800"
            ];
            //메뉴에 알맞은 레시피 출력
            switch(index){
                case 1:
                    document.write("<br>1.두부와 스팸, 감자는 먹기 좋은 두께로 잘라주세요. 양파는 굵게 채를 썰고 대파와 청양고추는 어슷하게 썰어주세요.<br>2.냄비에 양파를 깔고 감자를 올린 후 두부와 스팸을 켜켜이 돌려가며 담아주세요.<br>3.냄비에 멸치 다시마 육수 1+½컵을 붓고 끓이다가 양념장을 넣어 섞어주세요.<br>4.두부와 스팸에 국물을 끼얹어 주며 중약불로 끓여주세요.<br>5.감자가 익으면 대파와 청양고추를 넣고 한소끔 끓여 맛있게 즐겨주세요.");
                    break;
                case 2:
                    document.write("<br>1.오징어채는 찬물에 살짝 담갔다가 체에 받쳐 물기를 빼고 먹기 좋게 잘라주세요.<br>2.볼에 양념재료를 넣고 섞어주세요. <br>3.달군 팬에 식용유를 두르고 중약불에서 양념재료를 넣은 후, 끓어오르면 약한불로 줄여 오징어채를 넣어주세요. <br>4.양념이 고루 섞이도록 2분 정도 버무리고 불을 끈 후 참기름과 통깨를 뿌려주세요. <br>5.완성된 오징어채볶음을 그릇에 담아 내어주세요.");
                    break;
                case 3:
                    document.write("<br>1.돼지고기는 칼등으로 두드린 후 밑간 재료에 30분간 재웁니다.<br>2.샬롯은 이등분해주세요. 치커리, 비트잎은 먹기 좋은 크기로 자른 후 찬물에 담갔다가 물기를 제거합니다.<br>3.드레싱 재료를 믹서에 넣고 갈아주세요. 소스 재료는 작은 볼에 잘 섞어둡니다.<br>4.달군 팬에 올리브오일을 두르고 샬롯, 마늘, 방울토마토, 로즈메리를 넣고 소금과 후추로 간하여 볶아주세요. 달걀은 중간불에서 익히다가 약한 불로 줄여 반숙합니다.<br>5.달군 팬에 돼지고기를 올려 센 불로 2분간 익힌 후 중간불로 줄이고 소스를 반 정도 넣어 굽습니다. 소스가 끓으면 나머지 소스와 파인애플을 넣고 함께 구워주세요.<br>6.그릇에 돼지고기를 담고 피자치즈를 뿌려주세요.");
                    break;
                default:
                    alert("잘못 선택했습니다");
            };
            //메뉴에 알맞은 이미지 전달
            return images[index-1];
        }
        
        let input= parseInt(prompt("원하는 레시피 번호를 입력 \n1.스팸 김치찌개 \n2.오징어채 볶음 \n3.목살 스테이크"));
        let result = food_recipe(input);

        let food_img = document.getElementById("food");
        food_img.src = result;
    </script>
</body>

</html>
