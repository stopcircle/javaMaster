<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>짝수끼리 더하기</h1>
    <p>짝수 -- 합계</p>
    <script>
        let sum=0;

        for(let i=1; i <= 30; i++){
            if(i % 2 == 0){
                sum += i;
                document.write(i+"-------"+sum+"<br>");
            }
        }
    </script>
</body>
</html>
