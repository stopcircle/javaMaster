<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .item{
           
            width: 500px;
            height: 500px;
            background-color: green;
            margin: 100px;

            /**/
            transition: 100s;
        }

        .item:nth-child(1):hover{
            transform: rotate( 1000000000000deg);   /* 양수값이면 시계방향으로 회전전*/
        }

        .item:nth-child(2):hover{
            transform: rotate(-40deg);
        }

        .item:nth-child(3):hover{
            transform: rotate(360deg);
        }

    </style>
</head>
<body>
    
    <h2> transform : rotate 회전하기 </h2>

    <div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
  
</body>
</html>
