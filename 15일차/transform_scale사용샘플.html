<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .item-wrap{
            width: 300px;
            height: 300px;

            overflow: hidden;
        }
        .item{
            width: 300px;
            height: 300px;

            background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRyYZUWcMrEzSxUUZSqC7HUuJbvkSSuakP0hg&s");
            background-position: center;
            background-size: cover;

            transition: 1s;
        }

        .item:hover{
            transform: scale(2);
        }
    </style>
</head>
<body>
    <h2>scale이용해서 커지는 이미지 만들기</h2>
    <div class="item-wrap">
        <div class="item"></div>
    </div>
</body>
</html>
