<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .wrap {
            height: 500px;
        }

        .gallery {
            height: 450px;
        }
    </style>

    <script>
        let message = [
            " 곧  프론트 프로젝트 시작 합니다!! ",
            " 팀 끼리 재미있게 해 줘요 ^  ",
            " 8월 15일 부터 5일간 휴일이당 !! ^^ ",
            "for , if, 1차원배열, 함수 연습 연습",
            "함수가 별거냐 ^^",
            "배열이 별거냐 ^^ ",
            "객체가 별거냐 ^^",
            "별거 아닌게 모여 별거가 됩니다 ^^"];

        let i = 0;

        function next() {
            const gallery = document.querySelector(".gallery");
            gallery.innerHTML = message[i]
            i += 1;

            if (i >= message.length) {
                i = 0;
            }

            gallery.animate(
                [
                    { transform: 'translateY(100%)' },
                    { transform: 'translateY(0)' }
                ],

                {
                    duration: 500
                }
            );
        };


    </script>
</head>

<body>
    <div class="wrap">
        <div class="gallery">
            갤러리 내용
        </div>
    </div>

    <button onclick="next()">다음</button>
</body>

</html>
