<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <script>
        {//7번 (입력된 수만큼 별찍기)
            function star(num) {
                let result='';
                for (let i = 1; i <= num; i++) {
                    result += '*'
                }
                return result;
            }
            num = parseInt(prompt("원하는 개수를 입력하세요"));
            alert(star(num));
        }
    </script>
</body>

</html>
