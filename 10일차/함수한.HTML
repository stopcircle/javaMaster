<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        함수란?

        관련있는 코드(명령)를 묶어서 이름을 붙인 것(코드 덩어리)

        함수를 사용하는 이유: 
            1) 코드의 재사용 => 중복 코드 제거, 유지 보수에 좋음
            2) 코드 분할, 나누어서 작업할 때도 사용 (코드 작성, 디버깅 편함, 협업 수월)
            
            #함수 작성법: 함수선언식, 함수표현식

            #함수의 입력과 반환

            1)입력 : 매개변수를 사용하여 외부로부터 받는 값, 함수명뒤에 괄호안에 작성해야 함
             - 입력은 없거나 한 개 또는 여러 개 일 수 있다.
             - 매개변수(parameter): 함수가 호출될 때 외부에서 전달 된 값
               함수 내부에서 사용할 수 있도록 해 주는 변수
             - 인수(argumente): 함수가 호출될 때 실제로 전달되는 값, 함수 호출 시 제공됨    
        
            2)반환 : 함수가 기능을 수행하고 돌려주는 값
             - 반환은 없거나 반드시 한 개여야 한다!!
             - 반환시 여러 개 값을 제공하려면 배열, 객체를 사용한다
         */  
        
    </script>
</body>
</html>
