<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>


  <script>

//1. 사용자 입력/출력 관련 함수
//함수	설명	예시
//alert()	경고창 표시	alert("경고!")
//prompt()	입력창 표시 후 입력 받기	prompt("이름 입력:")
//confirm()	확인/취소 버튼 있는 창	confirm("정말 삭제하시겠습니까?")


//2. 타이머 관련 함수
//함수	설명	예시
//setTimeout()	일정 시간 후 함수 실행	setTimeout(() => alert("3초 후"), 3000)
//setInterval()	일정 간격으로 반복 실행	setInterval(() => console.log("1초마다"), 1000)
//clearTimeout()	타임아웃 취소	clearTimeout(timerId)
//clearInterval()	인터벌 취소	clearInterval(intervalId)


// 브라우저 정보 및 위치
//함수	설명	예시
//navigator	브라우저 정보	navigator.userAgent   , 현재사용자 위치정보 가져오기
//location	현재 주소 정보	location.href, location.reload()
//history	방문 기록 제어	history.back(), history.forward()

//4. DOM 조작 관련 (문서 객체 조작)
//이건 함수보다는 객체 메서드 형태지만, 브라우저에서 제공하는 대표적인 API입니다.

 
//document.getElementById()	ID로 요소 선택
//document.querySelector()	CSS 선택자로 요소 선택
//element.addEventListener()	이벤트 리스너 등록
//element.innerHTML	내부 HTML 변경


// 네트워크 요청 (비동기)
//함수/객체	설명	예시
//fetch()	HTTP 요청 보내기	fetch('/data.json')
//XMLHttpRequest	옛날 방식의 HTTP 요청	(거의 사용 X)

 // 6. 콘솔 관련
//함수	설명
//console.log()	로그 출력
//console.error()	에러 출력
 
  </script>
  
</body>
</html>
