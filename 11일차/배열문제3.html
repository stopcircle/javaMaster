<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let scores=[90,80,77,100,89];
        //최대값을 저장할 변수
        let max= scores[0];

        if(max < scores[1]){
            max = scores[1];
        }
        if(max < scores[2]){
            max = scores[2];
        }
        if(max < scores[3]){
            max = scores[3];
        }
        if(max < scores[4]){
            max = scores[4];
        }
        console.log("현재 최대값: "+max);
    </script>
</body>
</html>
