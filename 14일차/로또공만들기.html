<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .lottoball{
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 1px solid black;
            display: inline-block;
            background-color: aqua;
            text-align: center;
            line-height: 50px;
        }
    </style>
    <script>
        function createLotto(){
            const lottoNumbers = getLottoNumbers();
            console.log(lottoNumbers);
            const wrap = document.getElementById("wrap");

            wrap.innerHTML = "";

            for(let i=0; i<lottoNumbers.length; i++){
                const ball = document.createElement("div");
                
                ball.innerHTML=lottoNumbers[i];
                ball.classList.add("lottoball");
                ball.style.backgroundColor=getRandomColor();
                wrap.appendChild(ball);
            }
        }

        //로또 번호 만들기
        function getLottoNumbers(){
            const lottoNumbers=[];

            while(lottoNumbers.length<6){
                const random = Math.floor(Math.random()*45)+1;
                if(!lottoNumbers.includes(random)){
                    lottoNumbers.push(random);
                }
                
            }
            return lottoNumbers;
        }

        //로또 색상 만들기
        function getRandomColor() {
            let r = Math.floor(Math.random() * 256); //0~255
            let g = Math.floor(Math.random() * 256); //0~255
            let b = Math.floor(Math.random() * 256); //0~255

            let rgbColor = `rgb(${r},${g},${b})`;

            return rgbColor;
        }
    </script>
</head>
<body>
    <button onclick="createLotto()">로또만들기</button>
    <div id="wrap"></div>
</body>
</html>
