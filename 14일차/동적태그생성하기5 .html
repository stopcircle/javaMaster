<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function addButton(){
            const btnTag = document.createElement("button");
            btnTag.textContent = "클릭하시오";

            btnTag.addEventListener("click",()=>{
                alert("반가워");
            })

            const wrap = document.getElementById("wrap");

            wrap.appendChild(btnTag);
        }
    </script>
</head>
<body>
    <button onclick="addButton()">a 태그 생성</button>
    <!-- 부모영역 -->
    <div id="wrap"></div>
</body>
</html>
