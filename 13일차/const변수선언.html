<body>
    <script>
        //const로 선언한 배열, 객체는 재할당 할 수 없지만 
        //내부요소는 변경할 수 있다

        const arr=[5,7,9];
        arr[0]=20; //5 -> 20으로 변경

        console.log(arr[0]);


        const scores = [90,80,100];

        console.log(scores[0]);
        console.log(scores[1]);
        console.log(scores[2]);

        scores[0] = 95;
        scores[1] = 85;
        scores[2] = 99;

        console.log(scores[0]);
        console.log(scores[1]);
        console.log(scores[2]);
        
    </script>
