<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //forEach() 배열매서드, 배열이 제공하는 기능
        //문제:배열을 출력하시오
        let arr=["금", "은", "동"];

        arr.forEach((item)=>{
            console.log(item+"주세요");
        })

        //매개변수가 한 개인 경우 괄호() 생략 가능
        //수행할 코드가 간단한 경우 중괄호 블럭 생략 가능 
        let result = arr.map((item)=>{
            return item + "주세요";
        })
        console.log(result);
    </script>
</body>
</html>
