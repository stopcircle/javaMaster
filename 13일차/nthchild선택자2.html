<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .ball{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            border-radius: 50%;
            display: inline-block;
        }

        /* .ball.red{
            background-color: red;
        } */

        .ball:nth-child(1){
            background-color: red;
        }
        .ball:nth-child(2){
            background-color: orange;
        }
        .ball:nth-child(3){
            background-color: yellow;
        }
        .ball:nth-child(4){
            background-color: green;
        }
        .ball:nth-child(5){
            background-color: blue;
        }
        .ball:nth-child(6){
            background-color: darkblue;
        }
        .ball:nth-child(7){
            background-color: purple;
        }
    </style>
</head>
<body>
    <div class="ball"></div>
    <div class="ball"></div>
    <div class="ball"></div>
    <div class="ball"></div>
    <div class="ball"></div>
    <div class="ball"></div>
    <div class="ball"></div>
</body>
</html>
