<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function change() {
            const items = document.querySelectorAll(".item");

            items.forEach(item => item.style.backgroundColor = "red");
        }
        function unchange() {
            const items = document.querySelectorAll(".item");

            items.forEach(item => item.style.backgroundColor = "");
        } 
    </script>
</head>

<body>
    <h2>querySelector로 요소 선택하기</h2>
    <p>주의사항: 모두 선택하기 이므로 선택대상이 한개여도 배열로 반환됨</p>

    <class class="item">item1</class>
    <class class="item">item2</class>

    <button onclick="change()">스타일적용</button>
    <button onclick="unchange()">스타일취소</button>
</body>

</html>
